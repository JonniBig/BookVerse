<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/BookVerse/assets/favicon-0291e329.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookVerse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <link rel="modulepreload" crossorigin href="/BookVerse/assets/mobileMenuBurger-0724ccc6.js">

    <link rel="stylesheet" href="/BookVerse/assets/shopping-list-a0b14d8a.css">
  </head>
  <body>
    <header class="header container">
  <div class="header-container">
    <a class="link logo" href="index.html">
      <div class="logo-box">
        <svg class="icon icon-logo" width="24" height="24">
          <use href="/BookVerse/assets/icomoon-af667ca3.svg#icon-logo"></use>
        </svg>
        <svg class="logo-text" width="77" height="13">
          <use href="/BookVerse/assets/icomoon-af667ca3.svg#icon-bookshelf"></use>
        </svg></div
    ></a>
    <nav class="nav">
      <ul class="list">
        <li>
          <a class="link header-link current" href="./index.html">Home</a>
        </li>
        <li>
          <a class="link header-link current" href="./shopping-list.html">
            Shopping list</a
          >
        </li>
      </ul>
    </nav>

    <input type="checkbox" id="switch" /><label for="switch"></label>
    <!-- <div class="log-form">
      <img src="./images/user.svg" alt="avatar" /> Hello
    </div> -->
    <a class="log-form" href="">
      <svg class="icon-hello" width="30" height="30">
        <use href="/BookVerse/assets/icomoon-af667ca3.svg#icon-vector"></use>
      </svg>
      Hello!
    </a>

    <!-- Irina Kolos-->
    <button
      class="menu-mobile-open js-open-menu"
      type="button"
      aria-label="Menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
    >
      <svg class="menu-mobile-open-icon" width="28" height="28">
        <use href="/BookVerse/assets/icomoon-af667ca3.svg#icon-align-left"></use>
      </svg>
    </button>
  </div>

  <div class="mobile-menu js-menu-container" id="mobile-menu">
    <div class="container mobil-menu-modal js-close-menu">
      <button
        class="mobile-menu-close js-close-menu"
        type="button"
        aria-label="Mobile menu"
      >
        <svg class="mobile-menu-close-icon" width="28" height="28">
          <use href="/BookVerse/assets/icomoon-af667ca3.svg#icon-x-close"></use>
        </svg>
      </button>

      <a class="menu-log-form" href="">
        <svg class="menu-icon-hello" width="30" height="30">
          <use href="/BookVerse/assets/icomoon-af667ca3.svg#icon-vector"></use>
        </svg>
        Hello!
      </a>

      <div class="menu-container">
        <ul class="mobil-nav-list list">
          <li class="mobil-nav-item-home">
            <a class="mobil-nav-link current link" href="./index.html">Home</a>
          </li>
          <li class="mobil-nav-item-shopping">
            <a class="mobil-nav-link link" href="./shopping-list.html"
              >Shopping list
              <svg class="mobil-lock" width="20" height="20">
                <use href="/BookVerse/assets/icomoon-af667ca3.svg#icon-shopping-bag"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>

      <button class="menu-login" type="button">
        Log out
        <svg class="arrow" width="20" height="20">
          <use href="/BookVerse/assets/icomoon-af667ca3.svg#icon-arrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
</header>

    <main class="container">
      <div class="container-book-shop">
        <div class="support"></div>
        <div class="book-shop">
          <h2 class="book-shop-title">
            Shopping <span class="colored">List</span>
          </h2>
          <ul class="book-shop-list"></ul>
          <div class="tui-pagination"></div>
          <div class="empty-list is-hidden">
            <p class="empty-list-text">
              This page is empty, add some books and proceed to order.
            </p>
            <img
              srcset="/BookVerse/assets/EmptyListMob@1x-1c844efd.png 265w, /BookVerse/assets/EmptyListMob@2x-f60a48f1.png 530w, /BookVerse/assets/EmptyListTab@1x-fc1d3f54.png 322w, /BookVerse/assets/EmptyListTab@2x-6b29dade.png 644w"
              sizes="(min-width: 768px) 322px, (min-width: 375px) 265px, 100vw"
              src="/BookVerse/assets/EmptyListMob@1x-1c844efd.png"
              alt="empty-list-img"
              class="empty-list-img"
            />
          </div>
        </div>
      </div>
    </main>
    
  </body>
</html>
