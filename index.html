  <!-- Тут буде відображатися список категорій -->
</div>

      <use href="/BookVerse/assets/icomoon-ab2a2bb0.svg#icon-gerb"></use>

</div>
</div>

  

    <!-- scroll -->

        <div class="Best Seller"></div>
